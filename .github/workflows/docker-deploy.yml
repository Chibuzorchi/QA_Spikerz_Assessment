name: Docker Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/playwright-tests:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/playwright-tests:buildcache,mode=max

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Run Playwright Tests in Docker
      run: |
        echo "ðŸ§ª Starting Playwright tests..."
        docker run --rm \
          -e BASE_URL="${{ secrets.BASE_URL }}" \
          -e GOOGLE_USERNAME="${{ secrets.GOOGLE_USERNAME }}" \
          -e GOOGLE_PASSWORD="${{ secrets.GOOGLE_PASSWORD }}" \
          -e PROFILE_PICTURE_URL="${{ secrets.PROFILE_PICTURE_URL }}" \
          -e TARGET_YOUTUBE_CHANNEL_ID="${{ secrets.TARGET_YOUTUBE_CHANNEL_ID }}" \
          -e USERNAME="${{ secrets.USERNAME }}" \
          -e PASSWORD="${{ secrets.PASSWORD }}" \
          ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest \
          npm run test
        echo "âœ… Tests completed successfully!"

  test-alternative:
    needs: build
    runs-on: ubuntu-latest
    if: failure() # Only run if the main test job fails
    
    steps:
    - name: Run Tests with Different Command
      run: |
        echo "ðŸ”„ Trying alternative test command..."
        docker run --rm \
          -e BASE_URL="${{ secrets.BASE_URL }}" \
          -e GOOGLE_USERNAME="${{ secrets.GOOGLE_USERNAME }}" \
          -e GOOGLE_PASSWORD="${{ secrets.GOOGLE_PASSWORD }}" \
          -e PROFILE_PICTURE_URL="${{ secrets.PROFILE_PICTURE_URL }}" \
          -e TARGET_YOUTUBE_CHANNEL_ID="${{ secrets.TARGET_YOUTUBE_CHANNEL_ID }}" \
          -e USERNAME="${{ secrets.USERNAME }}" \
          -e PASSWORD="${{ secrets.PASSWORD }}" \
          ${{ secrets.DOCKER_USERNAME }}/playwright-tests:latest \
          npx playwright test

